<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            padding: 0;
            margin:0;
        }
        .container{
            display: flex;
            justify-content: center;
        }

        .wrapper{       /*不为div写width, height, 则默认div的宽高就是包络所有sub-element的最小矩形*/
            /*width: 100%;
            height: 1000px;*/

            display: flex;
            flex-wrap: wrap;

        }

        .card{
            width: 300px;
            height:240px;
            margin: 40px;

            background-color: lightblue;
        }


    </style>
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="card">card1</div>
            <div class="card">card2</div>
            <div class="card">card3</div>
            <div class="card">card4</div>
        </div>
    </div>

</body>
</html>
