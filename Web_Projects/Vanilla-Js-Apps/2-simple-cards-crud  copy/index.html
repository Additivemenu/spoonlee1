<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card List Example</title>
    <style>
      .card {
        border: 1px solid #ccc;
        padding: 16px;
        margin: 16px 0;
        border-radius: 8px;
      }
      .card-title {
        font-weight: bold;
      }
      .card-actions {
        margin-top: 8px;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }
      .modal-actions {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Card List</h1>
    <div id="card-container"></div>
    <button id="add-card-button">Add Card</button>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <p id="modal-message">Are you sure you want to delete this card?</p>
        <div class="modal-actions">
          <button id="modal-yes-button">Yes</button>
          <button id="modal-no-button">No</button>
        </div>
      </div>
    </div>

    <script src="./src/app.js" type="module"></script>
    <script src="./src/CardManager.js" type="module"></script>
  </body>
</html>
