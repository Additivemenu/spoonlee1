<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    id: Provides a unique identifier for the element (e.g., "main-content")
    class: Assigns one or more CSS classes for styling (e.g., "container")
    style: Applies inline CSS styles directly to the element
    title: Adds a tooltip that appears when hovering over the element
    hidden: Hides the element from view
    tabindex: Controls the tab order when navigating with the keyboard
    lang: Specifies the language of the element's content
    data-*: Stores custom data associated with the element
    dir: Sets the text direction (ltr = left-to-right, rtl = right-to-left)
    draggable: Makes the element draggable in supporting browsers
    contenteditable: Allows users to edit the content of the element
    accesskey: Defines a keyboard shortcut to focus the element
    -->
    <div
      id="main-content"
      class="container"
      style="color: blue; font-size: 16px"
      title="This is the main content section"
      tabindex="1"
      lang="en"
      data-custom="value"
      dir="ltr"
      draggable="true"
      contenteditable="true"
      accesskey="m"
    >
      This is a div element with various global attributes applied.
    </div>
  </body>
</html>
