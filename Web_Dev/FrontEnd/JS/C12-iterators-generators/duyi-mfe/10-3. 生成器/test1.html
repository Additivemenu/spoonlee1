<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // this is a Generator function, it will return a Generator object
      function* test() {
        console.log("第1次运行");
        yield 1;
        console.log("第2次运行");
        yield 2;
        console.log("第3次运行");
      }

      const generator = test(); // 只是得到了一个生成器对象，并不会执行test内的代码
      console.log(generator);

      /*
        generator.next()
        test1.html:14 第1次运行
        {value: 1, done: false}

        generator.next()
        test1.html:16 第2次运行
        {value: 2, done: false}

        generator.next()
        test1.html:18 第3次运行
        {value: undefined, done: true}
        */
    </script>
  </body>
</html>
