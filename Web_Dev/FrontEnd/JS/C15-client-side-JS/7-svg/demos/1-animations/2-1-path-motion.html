<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path Progress Animation</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f6fa;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 90vw;
        width: 600px;
      }

      h1 {
        color: #2c3e50;
        margin-top: 0;
        text-align: center;
        font-size: 1.5rem;
      }

      .svg-container {
        width: 100%;
        height: auto;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Path Progress Animation</h1>
      <div class="svg-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
          <defs>
            <path
              id="motionPath"
              d="M 50,50 C 150,50 150,150 50,150 S 150,250 250,250"
              fill="none"
            />
          </defs>

          <!-- Background path (gray) -->
          <path
            d="M 50,50 C 150,50 150,150 50,150 S 150,250 250,250"
            fill="none"
            stroke="#e0e0e0"
            stroke-width="16"
            stroke-linecap="round"
          />

          <!-- Completed path (blue) -->
          <path
            d="M 50,50 C 150,50 150,150 50,150 S 150,250 250,250"
            fill="none"
            stroke="#4834d4"
            stroke-width="16"
            stroke-linecap="round"
            stroke-dasharray="1000"
            stroke-dashoffset="1000"
          >
            <animate
              attributeName="stroke-dashoffset"
              from="1000"
              to="0"
              dur="4s"
              repeatCount="indefinite"
            />
          </path>

          <!-- Moving circle -->
          <circle r="8" fill="#eb4d4b">
            <animateMotion dur="4s" repeatCount="indefinite">
              <mpath href="#motionPath" />
            </animateMotion>
          </circle>
        </svg>
      </div>
    </div>
  </body>
</html>
