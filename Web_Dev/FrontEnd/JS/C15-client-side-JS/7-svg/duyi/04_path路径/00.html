<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: absolute;
            left:300px;
            top:200px;
        }
        div{
            width:100px;
            height:200px;
            border-radius: 50px/100px;
            position:absolute;
        }

        .d1{
            border:2px solid #0f0;
            transform: rotate(45deg);
            
            top:0px;
            left:0px;
        }
        .d2{
            border:2px solid #00f;

        }
        .line{
            position: absolute;
            display: block;
            width:400px;
            height:1px;;
            background-color: #000;
            top:100px;
            left:-150px;
        }
        .p{
            display:block;
            width:4px;
            height:4px;
            background:#f00;
            border-radius: 2px;
            position: absolute;
        }
        .p1{
            left:0;
            top:99px;
        }
        .p2{
            left:99px;
            top:99px;
        }
        
        
        
    </style>
</head>
<body>
    <div class="box">
        <div class="d1"></div>
        <div class="d2"></div>
        <span class="line"></span>
        <span class="p p1"></span>
        <span class="p p2"></span>
    </div>
</body>
</html>
