<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AA Game - Anti-Aircraft Shooter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        font-family: "Arial", sans-serif;
        cursor: none; /* Hide default cursor */
      }

      #gameCanvas {
        display: block;
        width: 100vw;
        height: 100vh;
        cursor: none; /* Hide cursor on canvas */
      }

      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        pointer-events: none;
        z-index: 10;
      }

      #crosshair {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        pointer-events: none;
        z-index: 10;
        border: 2px solid rgba(0, 255, 0, 0.6);
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3),
          inset 0 0 10px rgba(0, 255, 0, 0.2);
        transition: border-color 0.1s ease-out, box-shadow 0.1s ease-out,
          transform 0.15s ease-out;
      }

      #crosshair::before,
      #crosshair::after {
        content: "";
        position: absolute;
        background-color: rgba(0, 255, 0, 0.8);
        box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
      }

      #crosshair::before {
        top: 50%;
        left: 50%;
        width: 16px;
        height: 2px;
        transform: translate(-50%, -50%);
      }

      #crosshair::after {
        left: 50%;
        top: 50%;
        width: 2px;
        height: 16px;
        transform: translate(-50%, -50%);
      }

      /* Corner brackets for tactical feel */
      .crosshair-corner {
        position: absolute;
        width: 12px;
        height: 12px;
        pointer-events: none;
      }

      .crosshair-corner::before,
      .crosshair-corner::after {
        content: "";
        position: absolute;
        background-color: rgba(0, 255, 0, 0.7);
      }

      .crosshair-corner::before {
        width: 12px;
        height: 2px;
      }

      .crosshair-corner::after {
        width: 2px;
        height: 12px;
      }

      .corner-tl {
        top: -2px;
        left: -2px;
      }

      .corner-tl::before {
        top: 0;
        left: 0;
      }

      .corner-tl::after {
        top: 0;
        left: 0;
      }

      .corner-tr {
        top: -2px;
        right: -2px;
      }

      .corner-tr::before {
        top: 0;
        right: 0;
      }

      .corner-tr::after {
        top: 0;
        right: 0;
      }

      .corner-bl {
        bottom: -2px;
        left: -2px;
      }

      .corner-bl::before {
        bottom: 0;
        left: 0;
      }

      .corner-bl::after {
        bottom: 0;
        left: 0;
      }

      .corner-br {
        bottom: -2px;
        right: -2px;
      }

      .corner-br::before {
        bottom: 0;
        right: 0;
      }

      .corner-br::after {
        bottom: 0;
        right: 0;
      }

      /* Pulsing animation for crosshair */
      @keyframes pulse {
        0%,
        100% {
          opacity: 0.6;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1.05);
        }
      }

      #crosshair {
        animation: pulse 2s ease-in-out infinite;
      }

      #instructions {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        font-size: 14px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        pointer-events: none;
      }

      #muteButton {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        z-index: 10;
        transition: all 0.3s;
      }

      #muteButton:hover {
        background: rgba(0, 0, 0, 0.9);
        border-color: rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui">
      <div>Score: <span id="score">0</span></div>
      <div>Ammo: <span id="ammo">âˆž</span></div>
      <div>Planes Hit: <span id="hits">0</span></div>
    </div>

    <button id="muteButton">ðŸ”Š Sound</button>

    <div id="crosshair">
      <div class="crosshair-corner corner-tl"></div>
      <div class="crosshair-corner corner-tr"></div>
      <div class="crosshair-corner corner-bl"></div>
      <div class="crosshair-corner corner-br"></div>
    </div>

    <div id="instructions">
      <div>ðŸŽ® Move Mouse: Aim | Left Click / Space: Shoot</div>
      <div>ðŸŽ¥ Right Click + Drag: Rotate Camera | M: Mute</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
