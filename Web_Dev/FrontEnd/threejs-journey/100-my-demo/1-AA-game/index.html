<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AA Game - Anti-Aircraft Shooter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        font-family: "Arial", sans-serif;
      }

      #gameCanvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        pointer-events: none;
        z-index: 10;
      }

      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30px;
        height: 30px;
        pointer-events: none;
        z-index: 10;
      }

      #crosshair::before,
      #crosshair::after {
        content: "";
        position: absolute;
        background-color: rgba(255, 0, 0, 0.7);
      }

      #crosshair::before {
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        transform: translateY(-50%);
      }

      #crosshair::after {
        left: 50%;
        top: 0;
        width: 2px;
        height: 100%;
        transform: translateX(-50%);
      }

      #instructions {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        font-size: 14px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        pointer-events: none;
      }

      #muteButton {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        z-index: 10;
        transition: all 0.3s;
      }

      #muteButton:hover {
        background: rgba(0, 0, 0, 0.9);
        border-color: rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui">
      <div>Score: <span id="score">0</span></div>
      <div>Ammo: <span id="ammo">âˆž</span></div>
      <div>Planes Hit: <span id="hits">0</span></div>
    </div>

    <button id="muteButton">ðŸ”Š Sound</button>

    <div id="crosshair"></div>

    <div id="instructions">
      <div>ðŸŽ® Move Mouse: Aim | Left Click / Space: Shoot | M: Mute</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
