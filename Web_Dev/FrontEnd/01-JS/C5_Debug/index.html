<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>
        <button id="decrease">Decrease</button>
        
        <bold id="count">count</bold>

        <button id="increase">Increase</button>
    </p>

    <!-- --------------------------------------------------- -->
    <script>
        let count = 0;

        function updateCount(){ // renew what is displayed in the browser
            document.querySelector("#count").innerHTML = count.toString();
        }

        function increase(){
            count += 1;
        }

        function decrease(){
            count -= 1;
        }

        //-----------------------
        updateCount()
        
        document.querySelector('#decrease').onclick = function(){
            decrease();
            updateCount();
            
            console.log('decrease 1');
        }
        document.querySelector('#increase').onclick = function(){
            increase();
            updateCount();

            console.log('increase 1');

            //add break point
            debugger;
        }
    </script>

    <script src="./script.js"></script>
</body>
</html>
