<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const pilots = [
        {
          id: 10,
          name: "Poe Dameron",
          years: 14,
        },
        {
          id: 2,
          name: "Temmin 'Snap' Wexley",
          years: 30,
        },
        {
          id: 41,
          name: "Tallissan Lintra",
          years: 16,
        },
        {
          id: 99,
          name: "Ello Asty",
          years: 22,
        },
      ];
      //1. get the totalYears of pilots
      const totalYears = pilots.reduce((acc, pilot) => acc + pilot.years, 0);
      console.log(totalYears);

      //2. find which pilot is the most experienced one
      const mostExpPilot = pilots.reduce(function (oldest, pilot) {
        return (oldest.years || 0) > pilot.years ? oldest : pilot;
      }, {});

      // 上面的更易理解的写法
      const mostExpPilot2 = pilots.reduce(function (oldest, pilot) {
        return oldest.years > pilot.years ? oldest : pilot;
      }, {years: 0});
      
      console.log(mostExpPilot2);


    </script>
  </head>
  <body></body>
</html>
