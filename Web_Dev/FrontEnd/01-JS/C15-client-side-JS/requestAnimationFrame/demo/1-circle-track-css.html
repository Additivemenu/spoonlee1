<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 50px auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .center-circle {
        width: 80px;
        height: 80px;
        background: #3498db;
        border-radius: 50%;
        position: absolute;
      }

      .ring {
        width: 160px;
        height: 160px;
        border: 40px solid #e74c3c;
        border-radius: 50%;
        position: absolute;
      }

      .moving-circle {
        width: 20px;
        height: 20px;
        background: #2ecc71;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -10px 0 0 -10px;
        
        animation: moveAlongPath 3s infinite linear;
      }

      @keyframes moveAlongPath {
        from {
          transform: rotate(0deg) translateX(100px);
        }
        to {
          transform: rotate(360deg) translateX(100px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="center-circle"></div>
      <div class="ring"></div>
      <div class="moving-circle"></div>
    </div>
  </body>
</html>
