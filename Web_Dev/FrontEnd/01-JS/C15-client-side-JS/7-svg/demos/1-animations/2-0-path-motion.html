<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Path Animation</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f6fa;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 90vw;
        width: 600px;
      }

      h1 {
        color: #2c3e50;
        margin-top: 0;
        text-align: center;
        font-size: 1.5rem;
      }

      .svg-container {
        width: 100%;
        height: auto;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SVG Path Animation</h1>
      <div class="svg-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
          <defs>
            <path
              id="motionPath"
              d="M 50,150 C 100,50 200,50 250,150 Q 275,200 250,180 T 200,150 Q 150,120 100,150 T 50,150"
              fill="none"
              stroke="none"
            />
          </defs>

          <path
            id="visiblePath"
            d="M 50,150 C 100,50 200,50 250,150 Q 275,200 250,180 T 200,150 Q 150,120 100,150 T 50,150"
            fill="none"
            stroke="#4834d4"
            stroke-width="16"
            stroke-linecap="round"
          >
            <animate
              attributeName="stroke-dasharray"
              from="0 1000"
              to="1000 0"
              dur="4s"
              repeatCount="indefinite"
            />
          </path>

          <circle r="8" fill="#eb4d4b">
            <animateMotion dur="4s" repeatCount="indefinite">
              <mpath href="#motionPath" />
            </animateMotion>
            <animate
              attributeName="r"
              values="8;10;8"
              dur="1s"
              repeatCount="indefinite"
            />
          </circle>
        </svg>
      </div>
    </div>
  </body>
</html>
