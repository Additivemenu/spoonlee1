<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="son">123</div>
    </div>

    <script>
      const box = document.querySelector(".box");
      const son = document.querySelector(".son");

      const mob = new MutationObserver((mutations) => {
        // TODO: handle DOM mutation logic
        console.log(mutations);
      });

      // ! register the observer
      mob.observe(box, {
        attributes: true,
        // attributeOldValue: true
        childList: true,
        characterData: true,
        subtree: true,
      });

      // ! when you run below function, it will trigger the observer and get 4 mutation records
      function changeBox() {
        // change attribute
        box.style.color = "red"; // 1
        box.setAttribute("id", "demo"); // 2

        // change childList
        box.appendChild(document.createElement("div")); // 3

        // change characterData
        box.childNodes[0].data = 123; // 4
      }
    </script>
  </body>
</html>
