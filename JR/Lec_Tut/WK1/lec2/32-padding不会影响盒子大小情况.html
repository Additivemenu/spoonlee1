<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>padding不会影响盒子大小的情况</title>
    <style>

      body, html{
        padding: 0px;
        margin: 0px;
      }

      /*h1 属于block element*/
      /*h1 不指定width, 其width继承自其parent, 此时padding定义不起作用*/
      /*h1 指定width, 此时定义的padding才可以起作用*/
      h1 {
        height: 200px;
        background-color: pink;

        padding: 100px;
      }

      div {
        width: 300px;
        height: 100px;
        background-color: purple;
      }

      div p {
        background-color: skyblue;
      }
    </style>
  </head>

  <body>
    <h1></h1>

    <div>
      <p></p>
    </div>
  </body>
</html>
