<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 剩余参数
      const fn3 = (...rest) => {
        console.log(rest); // [2, 10]
      };

      fn3(2, 10);

      // ---------------
      console.log(`------------------`);
      const fn4 = (first, second, ...rest) => {
        console.log(first); // 1
        console.log(rest); // [15]
      };

      fn4(1, 2, 15);

      // 默认参数---------------
      console.log(`------------------`);
      function bar(x, y, z = 30) {
        // z默认为30
        console.log(x, y, z);
      }
      bar(10, 20);

      // arguments of a function---------------------
      // 箭头函数没有arguments
      console.log(`------------------`);
      function foo(num1, num2) {
        console.log(arguments);
      }

      foo(10, 2030);    // arguments是object

    </script>
  </head>
  <body></body>
</html>
