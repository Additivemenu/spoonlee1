<!DOCTYPE html>
<html>
  <head>
    <title>Custom Event Example</title>
  </head>
  <body>
    <div id="parent" style="padding: 50px; background-color: lightblue">
      Parent
      <button id="child" style="margin: 20px">Child</button>
    </div>

    <script>
      // Create a custom event
      var customEvent = new CustomEvent("customEvent", {
        detail: {
          message: "Hello, this is a custom event!",
          time: new Date(),
        },
        bubbles: true, // Enable bubbling
        cancelable: true,
      });

      // Add an event listener for the custom event on the parent element
      document
        .getElementById("parent")
        .addEventListener("customEvent", function (event) {
          console.log("Custom event caught on parent:", event.detail);
        });

      // Dispatch the custom event from the child element when the button is clicked
      document.getElementById("child").addEventListener("click", function () {
        document.getElementById("child").dispatchEvent(customEvent);
      });
    </script>
  </body>
</html>
