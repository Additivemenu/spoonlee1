<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="page-header">Promise初体验</h2>
        <button class="btn btn-primary" id="btn">点击抽奖</button>
    </div>

    <script>
        // 生成随机数
        function rand(m,n){
            return Math.ceil(Math.random()*(n-m+1)) + m-1;
        }

        /**
         * 点击按钮, 2s后显示是否中奖（30%概率中奖）
         *      若中奖, 恭喜恭喜, 奖品为10w rmb 
         *      若未中奖, 再接再厉
         */
        // 获取元素
        const btn = document.querySelector('#btn');
        // 绑定单击事件
        btn.addEventListener('click', function(){
            // // 方式一: 不用Promise   定时器
            // setTimeout(()=>{
            //     // 30% 1~100
            //     // 获取从1到100的随机数
            //     let n = rand(1, 100)

            //     if(n <= 30){
            //         alert('恭喜恭喜, 奖品为10w rmb ')
            //     }else{
            //         alert('再接再厉');
            //     }

            // }, 1000)

            // 方式二: Promise
            // Promise实例化需要接收一个函数作为argument
            // resolve: 异步任务成功调用resolve 函数类型数据
            // reject: 异步任务失败调用reject 函数类型数据
            const p = new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    // 30% 1~100
                    // 获取从1到100的随机数
                    let n = rand(1, 100)

                    if(n <= 30){
                        resolve(n)       // 调用resolve()会将Promise对象的状态设置为 [成功]
                    }else{
                        reject(n)        // 调用reject()会将Promise对象的状态设置为 [失败]
                    }

                }, 1000)
            });

            // 调用then()
            // Promise状态为成功时调用第一个arg
            // Promise状态为失败时调用第二个arg
            p.then((value)=>{
                alert('恭喜恭喜, 奖品为10w rmb, 中奖数字为: '+ value)
            }, (reason)=>{
                alert('再接再厉, 您的号码为: ' + reason);
            });


        })


    </script>
    
</body>
</html>
