<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //shallow copy:
      let obj = {
        id: 1,
        name: "andy",
        msg: {
          age: 18,
        },
      };

      let arr = ["lin", "is", "handsome"];
      
      // shadow copy obj --------------------------------
      let newObj = {};
      Object.assign(newObj, obj);     // shadow copy
      console.log(newObj);
      newObj.msg.age = 20;
      console.log(obj)                // change newObj also change obj

      // shadow copy array method1 -------------------
      const newArr = Array.from(arr)    // shadow copy
      console.log(newArr)

      // shadow copy array method2 ---------------------
      const newArr2 = [...arr];
      console.log(newArr2);

      


    </script>
  </head>
  <body></body>
</html>
