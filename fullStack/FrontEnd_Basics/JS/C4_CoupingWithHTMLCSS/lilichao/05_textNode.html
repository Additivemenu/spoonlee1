<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box1">
      <span style="text-transform: uppercase">I am box1</span>
    </div>

    <script>
      /*
            在DOM中, 网页中所有的文本内容都是文本节点对象
                - 因此可以通过元素来获取其中的文本节点对象, 但通常不会这么做
                - 因为我们可以直接通过元素去修改其中的文本
                    - 修改文本的三个属性
                        element.textContent 获取或修改元素中的文本内容
                            - 获取的是标签中的内容, 不会考虑css样式

                        element.innerText   获取或修改元素中的文本内容
                            - innerText获取内容时, 会考虑css样式
                                - 通过innerText去读区css style, 会触发网页的重排(计算css style), 因而性能比textContent稍慢
                            - 当string中有<>时, 会自动对标签进行转移
                                - <li> => &lt;li&gt;

                        element.innerHTML   获取或修改元素中的html代码 (权限给的比较大, 会有风险)
                            - 可以直接向元素中添加html代码
                            - innerHTML插入内容时, 有被xss注入(被恶意插入html代码)的风险
      */
      const box1 = document.getElementById("box1");

      const text1 = box1.firstChild;
      console.log(text1);

      //   box1.innerText = "xxxx";

      //   box1.textContent = "new content";

      //   box1.innerHTML = "<li>a box</li>";
    </script>
  </body>
</html>
