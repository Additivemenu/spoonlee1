<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>绝对定位-父级有定位</title>
    <style>

      body, html{
        margin: 0;
        padding: 0;
      }

      .grandfather {
        position: relative;
        width: 1000px;
        height: 1000px;

        background-color: red;

        padding: 50px;
      }
      
      .father {
        position: relative;
        width: 500px;
        height: 500px;

        background-color: green;
      }

      .son {
        position: absolute;   /*change to relative to see difference*/
        left: 30px;
        bottom: 10px;

        width: 250px;
        height: 250px;

        background-color: lightskyblue;
      }
    </style>
  </head>

  <body>
    
    <div class="grandfather">
      <div class="father">
        <div class="son"></div>
      </div>
    </div>

  </body>
</html>
